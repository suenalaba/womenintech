<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome back <span  *ngIf ="firstName!==null"> {{firstName}}  </span></ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Hello Beautiful World"></app-explore-container>
</ion-content>
