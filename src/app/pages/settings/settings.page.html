<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button (click)="logout()">
    <ion-icon slot="icon-only" name="log-out"></ion-icon>
  </ion-button>

  <ion-content>
    <!-- <form> -->
    <h2>{{this.userInfo.firstName}}</h2>
    <div *ngFor="let ss of settingstat; let i = index;">
    <ion-card>
      <ion-card-content>
          <ion-card-title class="exercise-title"> {{ss.stat}} </ion-card-title>
          <div class="value"> {{settingvalue[i]}} </div>
          
      </ion-card-content>
    </ion-card>
    </div>
  </ion-content>
  
</ion-content>
