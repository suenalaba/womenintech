<ion-header>
  <ion-toolbar>
    <ion-button (click)="goHome()">
      Back
    </ion-button>
    <ion-title>Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="workouts.length===0">
    <ion-grid>
      <ion-row class="fullheight xc">
        <h2>No past workouts found!</h2>
      </ion-row>
      <ion-row class="fullheight xc">
        <ion-button (click)="goWorkout()">Start a Workout Today</ion-button>
      </ion-row>
    </ion-grid>
  </div>
  <ion-card *ngFor="let workout of workouts">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card-header style="font-size:20px">
            {{ workout.workoutName }}
          </ion-card-header>
        </ion-col>
        <ion-col>
          Sets / Reps<br/>
          <ion-card-header>
            {{ workout.SetsReps }}
          </ion-card-header>
        </ion-col>
        <ion-col>
          Calories<br/>
          <ion-card-header>
            {{ workout.caloriesBurnt }}
          </ion-card-header>
        </ion-col>
        <ion-col>
          {{ workout.dateCompleted }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
