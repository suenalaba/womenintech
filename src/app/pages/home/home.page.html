<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Homepage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> {{ welcomeText }} </ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-title size="small"> {{ today }} </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-slides [options] = "option" class="ion-margin-top">
    <ion-slide>
      <ion-card>
        <img src = "../../assets/placeholders/progress.png">
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src = "../../assets/placeholders/schedule.png">
      </ion-card>
    </ion-slide>

  </ion-slides>


  <app-explore-container name="Hello Beautiful World"></app-explore-container>
</ion-content>
