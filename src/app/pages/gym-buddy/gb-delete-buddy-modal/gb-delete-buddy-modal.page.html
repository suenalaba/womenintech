<ion-content [fullscreen]="true">
  <ion-row>
    <!-- <ion-col size="12" *ngFor="let option of getOptionList"
        class="ion-text-center" (click)="navigateBack(option)">
      {{option}};
    </ion-col> -->
    <ion-button *ngFor="let option of getOptionList"
      (click)="navigateBack(option)" expand="block" shape="round"
      [color]="getColorOfButton(option)">
      {{option}}
    </ion-button>
  </ion-row>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-toolbar>
    <ion-button (click)="navigateBack('No, I\'ve made a mistake')" fill="clear" color="light">
      <ion-icon name ="close-circle" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
