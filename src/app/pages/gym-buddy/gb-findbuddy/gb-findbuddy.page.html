<ion-header>
  <ion-toolbar>
    <!-- <ion-title>gb-findbuddy</ion-title> -->
    <ion-button color="light" slot="start" (click)="goToGBHome()">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Find a Gym Buddy</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- back button -->

  <ion-card >
    <img src={{getProfilePicture}} alt="ion">
    <ion-card-header>
      <ion-card-title>{{ getFullName }}, {{ getAge }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{getBriefIntro}}
    </ion-card-content>
    <ion-footer>
      <ion-row>
        <ion-col center text-center>
          <ion-button (click)="matchBuddy()" expand="block" fill="outline" class="buddy-btn" >
            <ion-icon name="checkmark-circle-outline" size="large" color="success" ></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col center text-center>
          <ion-button (click)="unmatchBuddy()" expand="block" fill="outline" class="buddy-btn">
            <ion-icon name="close-circle-outline" size="large" color="danger" ></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>
</ion-content>
