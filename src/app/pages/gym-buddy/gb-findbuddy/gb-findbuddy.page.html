<ion-content fullscreen="true" [scrollEvents]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-card *ngFor="let p of potentialMatches" scroll-y="false"  class="matchList">
          <i class="fi-rr-arrow-small-left">
          <ion-button color="light" slot="start" size="small" (click)="goToGBHome()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
          </i>
          <img src= {{p.profilePicture}} alt="">
          <ion-card-header text-left>
            <div class="basic-info">
              <h1>{{p.name}}, {{p.age}}</h1>
              <p>
                <i class="fi-rr-location-alt"></i>
                <ion-icon name="location-outline"></ion-icon>
                Singapore
              </p>
            </div>
          </ion-card-header>
          <ion-card-content class="all-information">
            <div class="about-me">
              <h5>About me</h5>
              <p>
                {{p.getbriefIntro}}
              </p>
            </div>
            <!-- gym buddy goals-->
            <div class="goals">
              <h5>My goals</h5>
              <div class="goals-list">
                <ion-chip *ngFor = "let goal of p.getGymBuddyGoals; let i=index"
                    [ngStyle]="{'background-color': getColor(i+1)}">
                  <ion-label>{{goal}}</ion-label>
                </ion-chip>
              </div>
            </div>
            <!-- Personal traits -->
            <div class="traits">
              <h5>My strengths</h5>
              <div class="traits-list">
                <ion-chip *ngFor = "let trait of p.getPersonalTraits; let i=index"
                    [ngStyle]="{'background-color': getColor(i+2)}">
                  <ion-label>{{trait}}</ion-label>
                </ion-chip>
              </div>
            </div>
            <!-- Personal Style -->
            <div class="style">
              <h5>My style of training...</h5>
              <div class="style-list">
                <ion-chip *ngFor = "let style of p.getPersonalTrainStyle; let i=index"
                    [ngStyle]="{'background-color': getColor(i+3)}">
                  <ion-label>{{style}}</ion-label>
                </ion-chip>
              </div>
            </div>
            <!-- preferred workout time-->
            <div class="pref-workout-time">
              <h5>My favourite hours...</h5>
              <div class="pref-workout-time-list">
                <ion-chip *ngFor = "let time of p.getWorkoutTimePreference; let i=index"
                    [ngStyle]="{'background-color': getColor(i)}">
                  <ion-label>{{time}}</ion-label>
                </ion-chip>
              </div>
            </div>
            <!-- Preferred location -->
            <div class="location">
              <h5>You can find me at the...</h5>
              <div class="location-list">
                <ion-chip *ngFor = "let location of p.getLocationPreference; let i=index"
                    [ngStyle]="{'background-color': getColor(i+4)}">
                  <ion-label>{{location}}</ion-label>
                </ion-chip>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
