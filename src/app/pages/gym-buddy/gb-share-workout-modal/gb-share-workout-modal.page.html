<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-button *ngFor="let option of getOptionList"
      (click)="navigateBack(option)" expand="block" shape="round"
      [color]="getColorOfButton(option)">
      {{option}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-toolbar>
    <ion-button (click)="navigateBack('Return to chat')" fill="clear" color="light">
      <ion-icon name ="close-circle" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
