<ion-header>
  <ion-toolbar>
    <ion-title>EDIT WORKOUT</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <form> -->
  <h2>Your past workouts</h2>
  <h4>Your workout description</h4>
  <div *ngFor="let ex of workout">
  <ion-card>
    <ion-card-content>
      <ion-item class="ion-margin-bottom" lines="none">
        <ion-label position="stacked">{{ex.exercise}}</ion-label>
          <div class="input-align">
            <div *ngFor="let set of exercises" class="set">
              <h4>Set {{set.no}} </h4>  
              <h4>{{set.reps}} Reps </h4> 
            </div>
          </div>
      </ion-item>
    </ion-card-content>
  </ion-card>
  </div>
<!-- </form> -->
</ion-content>
